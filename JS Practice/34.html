<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Swap two numbers without using a third variable.
      let a=20;
      let b=10;

      a = a-b // 10
      b = a+b // 20

      document.writeln("a:"+ a)
      document.writeln("<br>")
     document.writeln("b: "+b)

    </script>
  </body>
</html>
