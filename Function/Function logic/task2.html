  <body>
    <script>
      // 1 * 1 = 1
      // 1* 2= 2
      // 2* 3 =6
      // 6 * 4 =24
      // 24 * 5 = 120

      function factorial(number) {
        let n = 1;
        for (let i = 1; i <= number; i++) {
          n = n * i;
        }
         return n; 
      }
let number = factorial(5)
document.writeln(number)

    </script>
