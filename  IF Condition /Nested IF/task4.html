  <body>
    <script>
      //find max number from 3 user input variables.

      let a = 200;
      let b = 30;
      let c = 100;

      if (a > b) {
        if (a > c) {
          console.log("A is max:");
        } else {
          console.log("C is max:");
        }
      } else {
        if (b > c) {
          console.log("B is maximum");
        } else {
          console.log("C is maximum:");
        }
      }
    </script>
