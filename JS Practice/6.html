<body>
    <script>
        //Count the number of digits in a given number.

        function count(num){
            let x=0; // 4
            while(num>0){
              num= Math.floor(num/10); // 0
              x++; //4
            }
            return x;
        }
        let result= count(1234);
        document.writeln(result)
    </script>
