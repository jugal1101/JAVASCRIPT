<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
  </head>
  <body>
    <script>
      // assignment operators
      let a = 20;
      let b = 30;

      document.writeln((a += b)); // a = a + b  (a = 20 + 30) = 50
      document.writeln((a -= b)); // a = a - b  (a = 50 - 30) = 20
      document.writeln((a *= b)); // a = a * b  (a = 20 * 30) = 600
      document.writeln((a /= b)); // a = a / b  (a = 600 / 30)= 20
      document.writeln((a %= b)); // a = a % b  (a = 20 % 30) = 20
    </script>
  </body>
</html>
