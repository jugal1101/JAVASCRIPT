<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //// wap to print number from n1 to n2.
        let a = parseInt(prompt("Enter n1:")); 
        let b = parseInt(prompt("Enter n2:")); 

        while (a<=b) {
            document.writeln(a);
            a++;
        }
    </script>
</body>
</html>
