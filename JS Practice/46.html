<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        //Take 10 numbers in array and find sum of only odd numbers.
      let num = [3, 8, 11, 20, 7, 4, 15, 6, 9, 2]; 
      let sum = 0;

      for (let i = 0; i < num.length; i++) {
        if (num[i] % 2 !== 0) {
          sum += num[i];
        }
      }

      console.log("Sum of odd numbers:", sum);
    </script>
  </body>
</html>
