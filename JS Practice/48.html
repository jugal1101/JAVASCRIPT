<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Find the product of all array elements.
        let arra=[1,2,3,4,5,6]
        let product=1;

        for(let i=0; i<arra.length; i++){
           product*=arra[i]
        }
        document.writeln(product)
    </script>
</body>
</html>
