  <body>
    <script>
        // Check voting eligiblity for user
      let age = 10;
      if (age > 100) { // age is (>) 100 is not eligible:
        document.writeln("Greaterthan 100 is not eligible");
      } else if (age > 18) { // age is (>) 18 is eligible
        document.writeln("you are eligible for vote:");
      } else if (age == 0) { 
        document.writeln("enter valid age");
      } else if (age < 0) {
        document.writeln("Negative number is not valid");
      } else { // age is (<) 18 is not eligible
        document.writeln("you are not eligible for vote:");
      }
    </script>
  </body>
