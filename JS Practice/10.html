<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Print all prime numbers between 1 and 100

      for (let n = 1; n <= 100; n++) {
        let isPrime = true;

        if (n <= 1) {
          isPrime = false;
        } else {
          for (let i = 2; i < n; i++) {
            if (n % i === 0) {
              isPrime = false;
              break;
            }
          }
        }

        if (isPrime) {
          document.writeln(n + " is a prime number<br>");
        }
      }
    </script>
  </body>
</html>
