<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Calculate the average of all elements in an array.

        let marks=[23,54,65,34,65]
        let sum=0;

         for(let i=0; i<=marks.length-1; i++){
            sum+= marks[i];
        } 
        let average= Math.floor (sum/marks.length);
        document.writeln("Average :"+ average);

    </script>
</body>
</html>
