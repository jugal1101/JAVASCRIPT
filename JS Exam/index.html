<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Book</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>

  <header class="navbar">
    <div class="logo">FoodieBook</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Recipes</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <button class="signin-btn">Sign In</button>
  </header>
  
  <section class="hero">
    <div class="form-container">
      <h1 style="color: white; text-align: center; font-size: 50px;">Add a Recipe</h1>
     

      <section class="recipe-form-section">
        <form id="recipeForm">
            <input type="text" id="title" placeholder="Recipe Title" required />


            <label for="cuisine">Cuisine Type:</label>

            <select name="" id="cuisine" style="   padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;">
                <option value="indian">🍛 Indian</option>
    <option value="italian">🍝 Italian</option>
    <option value="chinese">🥡 Chinese</option>
    <option value="mexican">🌮 Mexican</option>
    <option value="japanese">🍣 Japanese</option>
    <option value="mediterranean">🥗 Mediterranean</option>
    <option value="american">🍔 American</option>
    <option value="thai">🥘 Thai</option>
    <option value="korean">🍜 Korean</option>
    <option value="vietnamese">🍤 Vietnamese</option>
    <option value="french">🥪 French</option>
    <option value="tibetan">🥟 Tibetan</option>
    <option value="indonesian">🍚 Indonesian</option>
    <option value="turkish">🍢 Turkish</option>
            </select>


            <input type="text" id="image" placeholder="Image URL" />
            <textarea id="ingredients" placeholder="Ingredients" required></textarea>
            <textarea id="instructions" placeholder="Instructions" required></textarea>
            <button type="submit" style="font-size: 20px;" id="btn">Add Recipe</button>
          </form>
            </div>
            <button type="button" id="cancelEditButton" style="display: none;">Cancel Edit</button>
        </form>
    </section>
    </div>

    <div id="recipeList">

    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
