<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Store 5 elements in an array and print them using a loop.

      let arr = [1, 2, 3, 4, 5];

      for(let i=0; i<arr.length; i++){
        document.writeln(arr[i]);
      }
    </script>
  </body>
</html>
