<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Merge two arrays and sort them.

      let a = [1, 3, 5, 7, 9];
      let b = [2, 4, 6, 8, 10];
      let new_arr = a.concat(b);
      new_arr.sort((a,b)=>a-b)
      document.writeln(new_arr)
    </script>
  </body>
</html>
