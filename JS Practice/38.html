<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Separate positive and negative numbers in array into two arrays.

      let arr = [1, -3, -4, 2, 5, -10, 7, -8];
      let a=[];
      let b=[];

      for(let i=0; i<arr.length; i++){
        if(arr[i]>0){
            a.push(arr[i])
        }else{
            b.push(arr[i])
        }
      }

      document.writeln("positive numbers:"+ a);
      document.writeln("<br>")
      document.writeln("negative numbers:"+ b)
    </script>
  </body>
</html>
