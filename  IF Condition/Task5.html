<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=script, initial-scale=1.0" />
    <title>Document5</title>
  </head>
  <body>
    <script>
      // check the Grade based on percentage:
     
      let percentage = 30;
      if (percentage >= 80 && percentage <= 100) {
        // percentage is greaterthan 80 and lessthan 100:
        document.writeln("you have A+ Grade:");
      } else if (percentage <= 80 && percentage >= 75) {
        document.writeln("you have A Grade:");
        // percentage is lessthan 80 and  greaterthan 75:
      } else if (percentage <= 75 && percentage >= 50) {
        document.writeln("you have B Grade:");
        // percentage is lessthan 75 and  greaterthan 50:
      } else if (percentage <= 50 && percentage >= 35) {
        document.writeln("you have C Grade:");
        // percentage is lessthan 50 and  greaterthan 35:
      } else {
        document.writeln("You are not eligible for next class");
        // percentage is lessthan 35:
      }
    </script>
  </body>
