<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function factorial(n) {
        if (n <= 1) {
          return 1;
        }

        return n * factorial(n - 1);
      }

      let result = factorial(7);
     document.writeln("Factorial is: " + result);
    </script>
  </body>
</html>
