<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 34;
      let count = 0;

      for (let i = 1; i <= n; i++) {
        if (i % 2 === 0 || i % 3 === 0 || i % 5 === 0) {
          document.writeln(i + "<br>");
          count++;
        }
      }

      document.writeln("Total numbers divisible by 2, 3, or 5: " + count);
    </script>
  </body>
</html>
