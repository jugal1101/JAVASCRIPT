<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Check whether a number is a palindrome (same forward and backward).
        let number=121;
        let a = number
        let i=0;

        while(a>0){
            let digit=a%10;
            i = i*10 + digit;
            a=Math.floor(a/10)
        }
        
        if(a==i){
            document.writeln("number is palindrome")
        }
        else{
            document.writeln("number is not palindrome")
        }
    </script>
</body>
</html>
