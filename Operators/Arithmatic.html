<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmatic</title>
  </head>
  <body>
    <script>
        // Arithmatic operators
      let a = 10;
      let b = 20;

      document.writeln(a + b); // a + b (10 + 20 = 30)
      document.writeln(a - b); // a - b (10 - 20 = -10)
      document.writeln(a * b); // a * b (10 * 20 = 200)
      document.writeln(a / b); // a / b (10 / 20 = 0.5)
      document.writeln(a % b); // a % b (10 % 20 = 10)
    </script>
  </body>
</html>
