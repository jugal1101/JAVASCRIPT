<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Print the first 10 even numbers using a loop.

        for(let i=1; i<=20; i++){
            if(i%2==0){
                document.writeln(i);
                document.writeln("<br>")
            }
        }
    </script>
</body>
</html>
