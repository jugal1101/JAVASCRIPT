    <script>
      // Write a program to check if a number is positive, negative, or zero.

      let num = 0;
      if (num > 0) {
        document.writeln("Number is positive");
      } else if (num < 0) {
        document.writeln("Number is negative");
      } else {
        document.writeln("Number is neutral");
      }
    </script>
