<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swap1</title>
  </head>
  <body>
    <script>
      //swapping two number with third variable

      let x = 20;
      let y = 10;
      let z = x; // X value can store in Z, So, (Z = 20)

      x = y; // now X is empty , So Y value is store in X (X = 10)
      y = z; // then y is empty , So Z value is store in Y (Y = 20)

      document.writeln(" X is " + x);
      document.writeln(" y is " + y);
    </script>
  </body>
</html>
