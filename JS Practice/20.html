<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Print only the elements at even indexes in an array.

        let array=[1,3,4,5,6,7,2,9]
        for(let i=0; i<array.length; i++){
           if(i%2==0){
            document.writeln(array[i]);
           }
        }
    </script>
</body>
