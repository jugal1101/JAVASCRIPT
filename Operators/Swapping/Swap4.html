<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swap 4</title>
  </head>
  <body>
    <script>
      let x = 40;
      let y = 50;

      [x, y] = [y, x]; // x  or y can interchange with each other with using array.

      document.writeln("X is " + x);
      document.writeln("y is " + y);
    </script>
  </body>
</html>
