<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Print the multiplication table of any given number.
      let num = 5;

      for (let i = 1; i <= 10; i++) {
        let table= num*i;
        document.writeln(num + " * " + i + " = " + table + "<br>");
      }
    </script>
  </body>
</html>
