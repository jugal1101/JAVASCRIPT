<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Print the following pattern:
      //  1  
      //  1 2  
      //  1 2 3 
      
      for(let i=1; i<=3; i++){
        for(let j=1; j<=i; j++){
            document.writeln(j)
        }
        document.writeln("<br>")
      }
    </script>
</body>
</html>
