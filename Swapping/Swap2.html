<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swap2</title>
  </head>
  <body>
    <script>
      // Swapping two number without using Third variables

      x = 10;
      y = 20;

      x = x + y; // (X = 30)   10 + 20 = 30
      y = x - y; // (y = 10)   30 - 20 = 10
      x = x - y; // (x = 20)  30 - 10 = 20
      document.writeln(" X is  " + x);
      document.writeln(" Y is  " + y);
    </script>
  </body>
</html>
