<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Create a grading system using if-else (90+ = A, 80-89 = B, etc.).
        let grade=76;

        if(grade>60){
            document.writeln("A grade")
        }else if(grade>80){
            document.writeln("B grade")
        }else if(grade>45){
            document.writeln("C grade")
        }else if(grade>25){
            document.writeln("D grade")
        }else{
            document.writeln("FAIL")
        }
    </script>
</body>
</html>
