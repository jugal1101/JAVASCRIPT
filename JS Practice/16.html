<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Find the maximum element in an array.
        let array=[2,4,6,8,10,12,14]
        let max= array[0]
        array.map((array)=>{
            if(array>max){
                max=array;
            }
        })
        document.writeln(max)
    </script>
</body>
</html>
