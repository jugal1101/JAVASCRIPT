<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function palimdrone() {
        let num = 1331;

        let real = num;

        let p = 0;

        while (num > 0) {
          let temp = num % 10;

          p = p * 10 + temp; 

          num = Math.floor(num / 10);
        }

        document.writeln(p);

        if (real == p) {
          document.writeln("number is palimdrone");
        } else {
          document.writeln("number is not palimdrone");
        }
      }

      palimdrone();
    </script>
  </body>
</html>
