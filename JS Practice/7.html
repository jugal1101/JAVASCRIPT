<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Find the sum of digits in a number (e.g., 4321 â†’ 4+3+2+1 = 10)

      function sum(number) {
        let digits = 0;

        while (number > 0) {
          let digit = numbers % 10; // 4
          digits += digit;
          numbers = Math.floor(number / 10);
        }

        return digits;
      }

      let sum = sum(12345);
      document.writeln(sum);
    </script>
  </body>
</html>
