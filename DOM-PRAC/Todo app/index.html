<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 class=" d-flex justify-content-center text-center back bg-primary w-100" style="color: white;">TODO APP</h1>
    <div class="container d-flex w-50 mt-5" id="input-box">
      <input
        class="form-control Border-1"
        type="text"
        id="input"
        placeholder="Enter todo..."
      />
      <button class="btn btn-primary mx-3" id="button">Add</button>
    </div>
    <div class="container w-25 my-3 " style="border: 2px solid black;" id="output-box"></div>
    <script src="main.js"></script>

</html>
