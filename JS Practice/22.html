<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Check whether an array is a palindrome.
      function isPalindromeArray(arr) {
        const reversed = [...arr].reverse();
        return arr.every((value, index) => value === reversed[index]);
      }

      document.writeln(isPalindromeArray([1, 2, 3, 2, 1])); // true
      document.writeln(isPalindromeArray([1, 2, 3, 4, 5])); // false
    </script>
  </body>
</html>
