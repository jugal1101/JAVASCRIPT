<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Person {
            name;
            #age;

            setAge(age) {
                this.#age = age;
            }

            getAge() {
                document.writeln("Age of person is ", this.#age)
            }
        }

        const person = new Person()
        person.setAge(23);
        person.getAge()
    </script>
</body>

</html>
