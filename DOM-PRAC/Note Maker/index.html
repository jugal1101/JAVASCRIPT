<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Maker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="container-fluid"
      style="
        background-color: rgb(24, 153, 252);
        height: 70px;
        display: flex;
        align-items: center;
      "
    >
      <h1 class="ms-5" style="color: white">Note Maker</h1>
    </div>

    <div class="container mt-5 text-center">
      <span style="font-size: 40px; border-bottom: 5px solid black"
        >Edit Your Note:</span
      >
    </div>
    <div class="container mt-5">
      <textarea
        class="form-control"
        placeholder="Write your Note Here..."
        style="height: 200px; font-size: 30px"
        id="input"
      ></textarea>
    </div>

    <div class="container d-flex justify-content-center">
      <button class="btn btn-success mt-3 w-100 me-3 fs-4" id="save-btn">
        ADD
      </button>
    </div>

    <div class="container mt-5" id="para">
    </div>
    <script src="main.js"></script>
  </body>
</html>
