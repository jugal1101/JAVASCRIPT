<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relational</title>
  </head>
  <body>
    <script>
      // Relational operators
      let x = 20;
      let y = 30;
      document.writeln(x > y); // greayer than
      document.writeln(x < y); // less than
      document.writeln(x != y); // not equal to
      document.writeln(x >= y); // greater than or equal to
      document.writeln(x <= y); // less than or equal to

      let a = 20;
      let b = "20";
      document.writeln(a === b); // this can also check the string and numberic.
      document.writeln(a == b); // equal to
      
    </script>
  </body>
</html>
