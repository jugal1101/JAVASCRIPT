<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //Find the factorial of a number using a loop.

        let number=5;
        let num = 1;

        for(i=1; i<=5; i++){
            num*=i
        }
        document.writeln(num)
    </script>
</body>
