<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        function prime(){

      let n = 9;
        if (n < 2) {
          document.writeln("not");
        } else if (n % 2 == 0) {
          document.writeln("not");
        } else {
          document.writeln("yes");
        }
    }
    prime()
    </script>
  </body>
</html>
