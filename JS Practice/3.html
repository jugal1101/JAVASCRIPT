<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Reverse a number (e.g., input: 12345 â†’ output: 54321).
        let num = 6789;
        let x=0;

        while(num>0){
            let digit= num % 10 
            x = (x*10)+digit 
            num= Math.floor(num/10) 
        }

        document.writeln(x); 
    </script>
</body>
</html>
