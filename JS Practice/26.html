<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Find whether a number is divisible by both 3 and 5
      let num=15;

      if(num%3==0 && num%5==0){
        document.writeln("Number is divisible by both 3 and 5")
      }else{
        document.writeln("Number is not divisible by both 3 and 5")
      }
    </script>
  </body>
</html>
