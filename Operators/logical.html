<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logical</title>
  </head>
  <body>
    <script>
      // logical operators

      let a = 10;
      let b = 20;
      document.writeln(a < b && b < a); // if both the condition true , then it return true , otherwise false.
      document.writeln(a < b || b < a); // if one condition can true , then it return true , otherwise false.
      document.writeln(a < b != b < a); // it can reverse the answer. (true --> false) (false --> true)
    </script>
  </body>
</html>
