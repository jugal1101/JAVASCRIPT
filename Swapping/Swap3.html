<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap3</title>
</head>
<body>
    <script>
        // swapping two number without using + - and third variable.
       let x = 10;
       let y = 20;
      
       x = x * y; // 30 * 20 = 600
       y = x / y // 600 / 20 = 30
       x = x / y // 600 / 30 = 20

       document.writeln(" X is  " + x)
       document.writeln(" Y is  " + y)

    </script>
</body>
</html>
