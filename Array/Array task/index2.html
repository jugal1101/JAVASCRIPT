<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

        // wap to remove duplicate element from the array.


       let duplicate=[1,2,5,5,4]

       for(let i=0; i<duplicate.length; i++){  
        for(let j=i+1; j<duplicate.length; j++){
          if(duplicate[i]== duplicate[j]){
            duplicate.splice(j,1)
            break;
          }
        }
       }
       document.writeln(duplicate)
  </script>
</body>
</html>
